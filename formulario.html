<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <section>
        <form name="formulario" method="" action="">
            <p>
                <label for="nombre">
                    Nombre:
                    <input type="text" name="nombre" id="nombre" maxlength="10" minlength="3">
                </label>
            </p>
            <p>
                <label for="edad">
                    Edad:
                    <input type="number" name="edad" value="35" id="edad" min="13" max="20">
                </label>
            </p>
            <p>
                <label for="rango_edad">Rando edad:</label>
                <input type="range" name="rango_edad" id="rango_edad" min="13" max="20" value="15">
            </p>
            <p>
                <label for="correo">Correo</label>
                <input type="email" id="correo">
                
            </p>
            <p>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono">
            </p>
            <p>
                <label for="sitio_web">Sitio Web</label>
                <input type="url" id="sitio_web">
            </p>
            <p><input type="submit" value="Enviar Datos"></p>
        </form>
    </section>

</body>

</html>
