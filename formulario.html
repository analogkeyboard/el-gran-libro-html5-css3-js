<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <section>
        <form name="formulario" method="" action="">
            <p>
                <label for="nombre">
                    Nombre:
                    <input type="text" name="nombre" id="nombre" maxlength="10" minlength="3">
                </label>
            </p>
            <p>
                <label for="edad">
                    Edad:
                    <input type="text" name="edad" value="35" id="edad">
                </label>
            </p>
            <p><input type="submit" value="Enviar Datos"></p>
        </form>
    </section>

</body>

</html>
