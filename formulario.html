<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>

    <section>
        <form name="formulario" method="get" action="respuesta.php">
            <p>
                <label for="nombre">
                    Nombre:
                    <input type="text" name="nombre" id="nombre" maxlength="10" minlength="3">
                </label>
            </p>
            <p>
                <label for="edad">
                    Edad:
                    <input type="number" name="edad" value="13" id="edad" min="13" max="20">
                </label>
            </p>
            <p>
                <label for="rango_edad">Rando edad:</label>
                <input type="range" name="rango_edad" id="rango_edad" min="13" max="20" value="15">
            </p>
            <p>
                <label for="correo">Correo</label>
                <input type="email" id="correo">
                
            </p>
            <p>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono">
            </p>
            <p>
                <label for="sitio_web">Sitio Web</label>
                <input type="url" id="sitio_web">
            </p>

            <p>
                <input type="radio" name="edad" value="15" checked  >
                <label for="">15 años</label>
            </p>

            <p>
                <input type="radio" name="edad" value="30">
                <label for="">30 años</label>
            </p>

            <p>
                <input type="radio" name="edad" value="45">
                <label for="">45 años</label>
            </p>

            <p>
                <input type="radio" name="edad" value="60">
                <label for="">60 años</label>
            </p>
            <p>
                <input type="checkbox" name="edad15" value="15" checked  >
                <label for="">15 años</label>
            </p>

            <p>
                <input type="checkbox" name="edad30" value="30">
                <label for="">30 años</label>
            </p>

            <p>
                <input type="checkbox" name="edad45" value="45">
                <label for="">45 años</label>
            </p>

            <p>
                <input type="checkbox" name="edad60" value="60">
                <label for="">60 años</label>
            </p>
            <p>
                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha" value="2023-09-02">
            </p>
            <p>
                <label for="color">Color:</label>
                <input type="color" name="color" id="color" value="#99BB00">
            </p>
            <p>
                <label for="botonimagen">Boton imagen</label>
                <br>
                <input type="image" src="botonenviar.png" width="100">
            </p>
            <p>
            <!--

                <input type="submit" value="Enviar Datos">
            -->    

            <p>
                <label for="text_area">Texto: </label>
                <textarea name="" id="text_area" rows="6"></textarea>
            </p>
            <p>
                <label for="listado">Listado:</label>
                <select name="" id="listado">
                    <option value="1">Opcion 1</option>
                    <option value="2">Opcion 2</option>
                    <option value="3">Opcion 3</option>
                    <option value="4">Opcion 4</option>
                </select>
            </p>

            <datalist id="datos">
                <option value="1212121212" label="Telefono 1">
                <option value="1313131313" label="Telefono 2">
            </datalist>
            <p>
                <label for="">Telefono</label>
                <input type="tel" name="telefono" id="" list="datos">
            </p>
            <p>
                <label for="progreso">Progreso</label>
                <progress value="30" max="100">0%</progress>
            </p>
            <p>
                <label for="metro">Metro</label>
                <progress value="60" min="0" max="100" low="40" high="80" optimum="100">60</progress>
            </p>
            <button type="submit">Enviar Datos</button>
            </p>
        </form>
    </section>

</body>

</html>
